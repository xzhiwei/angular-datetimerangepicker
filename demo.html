<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<link href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
	<link href="http://cdn.bootcss.com/bootstrap-daterangepicker/2.1.25/daterangepicker.min.css" rel="stylesheet">
	<link href="http://cdn.bootcss.com/tether/1.4.0/css/tether.min.css" rel="stylesheet">
	<script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/angular.js/1.5.0/angular.min.js"></script>
	<script src="http://cdn.bootcss.com/tether/1.4.0/js/tether.min.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap/4.0.0-alpha.2/js/umd/tooltip.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap-daterangepicker/2.1.25/moment.min.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap-daterangepicker/2.1.25/daterangepicker.min.js"></script>	
	<script src="dateTimeRangePicker.js"></script>
</head>
<body
<div ng-app="myApp"> 
<div ng-controller='MainController'>
        <div class="form-group">
            <label class="col-sm-3 control-label">生效时间:</label>
            <div class="col-sm-8">
				<date-time-range-picker begin-date="beginTime"
                                        end-date="endTime"
										date-change="change"/>
            </div>
        </div>
  </div
</div>
<script>

 var app = angular.module('myApp',['dateTimeRangePicker']);
    app.controller('MainController',function($scope){
		$scope.beginTime=new Date("2017/01/01 00:00");
		$scope.endTime=new Date('9999/12/30 23:59');
		$scope.change = function(begin,end){
			console.log(begin);
			console.log(end);
		}
    });
   
</script>
</body>
</html>
